<style type="text/css">
iframe {
    /*-webkit-transform: scale(0.8);*/
    -webkit-transform-origin: -50px 0px;
    /*zoom: 2;*/
}
</style>
<p style="padding: 2px; margin: 2px; float: right;">
    <button onclick="setZoom(false)">-</button>
    <button onclick="setZoom(true)">+</button>
    <input type="text" id="ipaddress" value="" placeholder="Enter IP Address (e.g. '10.0.0.7')" style="width: 200px;" />
    <button onclick="setAddress()">Connect</button>
</p>
<div id="iFrameHolder"></div>
<script type="text/javascript">
var zoomLevel = localStorage.getItem("zoomLevel")? Number(localStorage.getItem("zoomLevel")) : 0.75;

function setZoom(val) {
    if (val) {
        zoomLevel += 0.01;
    } else {
        zoomLevel -= 0.01;
    }
    var elem = document.querySelector("iframe");
    elem.style.transform = "scale(" + zoomLevel + ")";
    localStorage.setItem("zoomLevel", zoomLevel);
}

function setAddress() {
    var elem = document.createElement("iframe");
    var ip = document.getElementById("ipaddress").value;
    localStorage.setItem("ip", ip);
    elem.id = "iframe1";
    elem.frameborder = "0"
    elem.width = "830px"
    elem.height = "730px"
    elem.frameborder = "0"
    elem.marginheight = "1"
    elem.marginwidth = "1"
    elem.name = "cboxmain"
    elem.id = "cboxmain"
    elem.seamless = "seamless"
    elem.scrolling = "no"
    elem.frameborder = "0"
    elem.allowtransparency = "true"
    elem.overflow = "hidden"
    elem.style.transform = "scale(" + zoomLevel + ")";
    elem.src = "http://" + ip + "/Remote";
    document.getElementById("iFrameHolder").innerHTML = "";
    document.getElementById("iFrameHolder").appendChild(elem);
}

function init() {
    document.getElementById("ipaddress").value = localStorage.getItem("ip");
    setAddress();
}

init();
</script>
